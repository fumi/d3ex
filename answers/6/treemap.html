<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"/>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var sparql = d3.select("#sparql").property("value")
      d3sparql.query(endpoint, sparql, render)
    }
    function render(json) {
      var config = {
        root: "root_name",
        parent: "parent_name",
        child: "child_name",
        "width": 800,
        "height": 500,
        "selector": "#result"
      }
      d3sparql.treemap(json, config)
    }

    function toggle() {
      d3sparql.toggle()
    }
    </script>
    <style>
    text {
      pointer-events: none;
    }
    .children rect.parent,
    .grandparent rect {
      cursor: pointer;
    }
    .grandparent:hover rect {
      opacity: 0.8;
    }
    .children:hover rect.child {
      opacity: 0.2;
    }
    </style>

  </head>
  <body>
    <div id="query" style="margin: 10px">
      <h1>d3treemap</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <input id="endpoint" class="span5" value="http://ja.dbpedia.org/sparql" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows=15>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX dbpedia-owl: <http://dbpedia.org/ontology/>
PREFIX prop-ja: <http://ja.dbpedia.org/property/>

SELECT ?root_name ?parent_name ?child_name
WHERE {
  VALUES ?root_name { "東京駅"@ja }
  ?root rdfs:label ?root_name ;
    prop-ja:次の駅{1,5} ?child .
  ?parent prop-ja:次の駅 ?child ;
    rdfs:label ?parent_name .
  MINUS { ?child prop-ja:次の駅 ?parent . }
  ?child rdfs:label ?child_name .
  FILTER (LANG(?parent_name) = 'ja')
  FILTER (LANG(?child_name) = 'ja')
} GROUP BY ?root_name ?parent_name ?child_name
      </textarea>
    </div>
    <div id="result"></div>
  </body>
</html>
