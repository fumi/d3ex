<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"/>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var sparql = d3.select("#sparql").property("value")
      var token = d3.select("#token").property("value")
      d3sparql.query(endpoint, sparql, token, render)
    }
    function render(json) {
      var config = {
        "root": "root_name",
        "parent": "parent_name",
        "child": "child_name",
        "width": 800,
        "height": 800,
        "diameter": 700,
        "selector": "#result"
      }
      d3sparql.circlepack(json, config)
    }

    function toggle() {
      d3sparql.toggle()
    }
    </script>
    <style>
    text {
      font-size: 11px;
      pointer-events: none;
    }
    text.parent {
      fill: #1f77b4;
    }
    circle {
      fill: #ccc;
      stroke: #999;
      pointer-events: all;
    }
    circle.parent {
      fill: #1f77b4;
      fill-opacity: .1;
      stroke: steelblue;
    }
    circle.parent:hover {
      stroke: #ff7f0e;
      stroke-width: .5px;
    }
    circle.child {
      pointer-events: none;
    }
    </style>
  </head>
  <body>
    <div id="query" style="margin: 10px">
      <h1>d3circlepack</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <input id="endpoint" class="span5" value="https://stirdf.jglobal.jst.go.jp/sparql" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows=15>PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
PREFIX xl: <http://www.w3.org/2008/05/skos-xl#>
select ?root_name ?parent_name ?child_name
where{
  <http://stirdf.jst.go.jp/id/200906057413289236> rdfs:label ?root_name ;
         skos:narrower|skos:narrower/skos:narrower ?child .
  ?parent skos:narrower ?child ;
          xl:prefLabel/xl:literalForm ?parent_name .
  ?child xl:prefLabel/xl:literalForm ?child_name .
}
GROUP BY ?root_name ?parent_name ?child_name</textarea>
      <div class="form-group">
        <label for="token" class="col-sm-2 control-label">API Token</label>
        <input id="token" value="" type="text">
      </div>
    </div>
    <div id="result"></div>
  </body>
</html>
