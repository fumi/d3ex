<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var sparql = d3.select("#sparql").property("value")
      var token = d3.select("#token").property("value")
      d3sparql.query(endpoint, sparql, token, render)
    }
    function render(json) {
      var config = {
        "label_x": "",
        "label_y": "頻度",
        "var_x": "label",
        "var_y": "size",
        "width":  800,  // canvas width
        "height": 400,  // canvas height
        "margin":  100,  // canvas margin
        "selector": "#result"
      }
      d3sparql.barchart(json, config)
    }
    </script>
  </head>
  <body>
    <h1>d3barchart</h1>
    <div id="query" style="margin: 10px">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="endpoint" class="col-sm-2 control-label">SPARQL endpoint:</label>
          <input id="endpoint" class="col-sm-4" value="https://stirdf.jglobal.jst.go.jp/sparql" type="text">
        </div>
        <div class="form-group">
          <label for="sparql" class="col-sm-2 control-label">Query</label>
          <textarea id="sparql" class="col-sm-5" rows="15">
PREFIX jst: <http://vocab.jst.go.jp/terms/sti#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
select ?label (count(distinct ?article) AS ?size)
where{
  ?article a jst:Article.
  ?article jst:chemical / rdfs:seeAlso <http://stirdf.jst.go.jp/id/200907061125500039>.

  ?article jst:title-keyword / rdfs:label ?label .
  }
ORDER BY desc(?size)
          </textarea>
        </div>
        <div class="form-group">
          <label for="token" class="col-sm-2 control-label">API Token</label>
          <input id="token" value="" type="text">
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-2">
            <button class="btn btn-primary" type="button" onclick="exec()">Query</button>
          </div>
        </div>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
